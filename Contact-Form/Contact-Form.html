<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link href="Contact-Form-styles.css" rel="stylesheet">
</head>

<body>
    <h1>Contact Details</h1>
<div class="form-container">
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <h2>Please fill all the details</h2>
       <label for="name">Name: 
           <input type="text" id="name" name="name" required>
           </label>
        <label for="email">Email:
            <input type="email"id="email" name="email" required>
            </label>
        <label for="about">About you:
            <textarea id="about" name="about" required rows="3" cols="30" placeholder="Mention something about your talents or skills.."></textarea>
            </label>
        <button type="submit">Submit</button>
        </form>
</div>
</body>

</html>
