<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheets" href="todo-list-style.css">
</head>

<body>
    <h1>TO-DO-LIST</h1>
<ul class="todo-list">
     <li>
         <input type="checkbox" id="list1">
        <label for="list1">Complete studying HTML,CSS and Javascript</label>
        <ul class="sub-item">
            <li><a href="https://www.freecodecamp.org/" class="sub-item-link" target="_blank">Freecodecamp</a></li>
            </ul>
     </li>
    <li>
        <input type="checkbox" id="list2">
        <label for="list2">Shopping Computer Accessories</label>
        <ul class="sub-item">
            <li><a href="https://www.amazon.com/" class="sub-item-link" target="_blank">Amazon</a></li>
        </ul>
    </li>
    <li>
         <input type="checkbox" id="list3">
        <label for="list3">Finish the abstract making of miniproject</label>
        <ul class="sub-item">
            <li><a href="https://www.microsoft.com/en-in/microsoft-365/word" class="sub-item-link" target="_blank">Microsoft Word</a></li>
        </ul>
    </li>
    <li>
       <input type="checkbox" id="list4">
        <label for="list4">Complete the miniproject</label>
        <ul class="sub-item">
            <li><a href="https://code.visualstudio.com/" class="sub-item-link" target="_blank">VS code</a></li>
        </ul>  
    </li>
    </ul>
</body>

</html>
