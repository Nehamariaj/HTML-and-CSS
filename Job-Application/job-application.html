<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="job-application-styles.css">
</head>
<body>
    <div class="container">
        <form method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required> 

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="position">Position</label>
            <select id="position" name="position"> 
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="programmer">Programmer</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>
                <label>
                    <input type="radio" id="full-time" name="availability" value="full-time">
                    Full-Time
                </label>
                <label>
                    <input type="radio" id="part-time" name="availability" value="part-time">
                    Part-Time
                </label>
                <label>
                    <input type="radio" id="intern" name="availability" value="intern">
                    Intern
                </label>
            </fieldset>

            <label for="message">Comments</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
