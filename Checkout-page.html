<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubix cube">
    </section>
    <section>
        <h2>Payment Information</h2>
        <label for="card-name">Card Name</label>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org"><input id="card-name" name="card-name" aria-required="true" required></form>     
        <label for="card-number">Card Number</label>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org"><input id="card-number" name="card-number" aria-required="true" required></form>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org"><input type="submit" value="Submit"></form>
</body>

</html>
